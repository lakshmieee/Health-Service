<div class="container">
  <div class="card">
    <img class="card-img-top" src="../../assets/x-ray.jpg" alt="Card image" height="200px">
    <div class="card-img-overlay"><h1 class="card-title">Register</h1></div>
  </div> <br>
   <form [formGroup]="regForm" >
    <label for="firstName">First Name<b>*</b></label>
    <input type="text" class="form-control" formControlName="firstName">
    <p *ngIf="!regForm.controls.firstName?.valid && regForm.controls.firstName?.touched">***First Name required</p><br>
    <label for="">Last Name<b>*</b></label>
    <input type="text" class="form-control" formControlName="lastName">
    <p *ngIf="!regForm.controls.lastName?.valid && regForm.controls.lastName?.touched ">***Last Name required</p><br>
    <label for="">Email Id<b>*</b></label>
    <input type="email" class="form-control" formControlName="email">
    <p *ngIf="!regForm.controls.email?.valid && regForm.controls.email?.touched ">***Email required</p><br>
    <label for="">Password<b>*</b></label>
    <input type="password" class="form-control" formControlName="password">
    <p *ngIf="!regForm.controls.password?.valid && regForm.controls.password?.touched ">***Minimum length of password is 8 characters</p><br>
    <button type="submit" class="btn btn-primary" [disabled]="!regForm.valid" (click)="register()">Register</button>
   </form>
  </div>
